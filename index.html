<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="src/main.ts"></script>
  </head>
  <body>
    <canvas id="overlay"></canvas>
    <canvas id="frame"></canvas>
    <div id="stats"></div>
    <div id="settings">
      <button onclick="game.settings.substeps -= 1" style="margin-right: -5px">-</button>
      <button onclick="game.settings.substeps = 1">Speed</button>
      <button onclick="game.settings.substeps += 1" style="margin-left: -5px; margin-right: 5px">+</button>
      <button onclick="game.settings.scent_view = !game.settings.scent_view">Toggle Scent View</button>
    </div>
  </body>
</html>
