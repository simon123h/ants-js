<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/objectmap.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/scent.js" type="text/javascript"></script>
    <script src="js/object.js" type="text/javascript"></script>
    <script src="js/ant.js" type="text/javascript"></script>
    <script src="js/evolution.js" type="text/javascript"></script>
    <script src="js/objects/sugar.js" type="text/javascript"></script>
    <script src="js/objects/obstacle.js" type="text/javascript"></script>
    <script src="js/objects/slowzone.js" type="text/javascript"></script>
    <script src="js/objects/nest.js" type="text/javascript"></script>
  </head>
  <body>
    <canvas id="overlay"></canvas>
    <canvas id="frame"></canvas>
    <div id="stats"></div>
    <div id="settings">
      <button onclick="game.settings.substeps -= 1;" style="margin-right:-5px;">-</button>
      <button onclick="game.settings.substeps = 1;">Speed</button>
      <button onclick="game.settings.substeps += 1;" style="margin-left:-5px;margin-right:5px;">+</button>
      <button onclick="game.settings.scent_view = !game.settings.scent_view;">
        Toggle Scent View
      </button>
    </div>
  </body>
</html>
